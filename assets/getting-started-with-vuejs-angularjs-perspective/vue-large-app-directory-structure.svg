<text transform="matrix(1 0 0 1 383.3311 82.1826)"><tspan x="0" y="0" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">All compononets that are used instantiated or a direct child of the main app </tspan><tspan x="0" y="13.2" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">component (app.js) go here.</tspan><tspan x="0" y="39.601" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">Other services (such us post.service.js) can be moved here when they’ll be used </tspan><tspan x="0" y="52.8" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">in more than 1 component.</tspan><tspan x="0" y="79.2" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">This structure can be further split, for example the user service can become a </tspan><tspan x="0" y="92.4" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">module if grouped with similar services, such as: </tspan><tspan x="0" y="105.601" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">user-messages, user-notifications, etc.</tspan></text>
<g>
	<rect x="383.331" y="400.666" fill="none" width="412.669" height="88.669"/>
	<text transform="matrix(1 0 0 1 383.3306 408.8496)"><tspan x="0" y="0" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">(Just an example on where to place static files)</tspan><tspan x="0" y="13.2" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">In </tspan><tspan x="12.364" y="13.2" fill="#414042" font-family="'Chalet-NewYorkNineteenSixty'" font-size="11">lib </tspan><tspan x="28.226" y="13.2" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">depenencies can be installed.</tspan></text>
</g>
<g>
	<rect x="383.331" y="230.667" fill="none" width="412.669" height="88.669"/>
	<text transform="matrix(1 0 0 1 383.3306 238.8506)"><tspan x="0" y="0" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">Services can be part of a module if required only by a child component (not </tspan><tspan x="0" y="13.2" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">app.js). All other directives, filters created for posts should be grouped and only </tspan><tspan x="0" y="26.4" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">moved to </tspan><tspan x="51.15" y="26.4" fill="#414042" font-family="'Chalet-NewYorkNineteenSixty'" font-size="11">_shared</tspan><tspan x="95.832" y="26.4" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11"> when used by more than 1 component.</tspan><tspan x="0" y="52.8" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">Decomposition can continue as the file size increases; for example post-list can </tspan><tspan x="0" y="66" fill="#414042" font-family="'Chalet-LondonNineteenSixty'" font-size="11">become a sub-component of posts once it will contain about 5 source files.</tspan></text>
</g>
