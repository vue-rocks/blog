  <div class="blog mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <div class="blog__posts mdl-grid">
        {% for post in site.posts %}
        <div class="mdl-card coffee-pic mdl-cell mdl-cell--{{post.size}}-col mdl-cell mdl-cell--{{post.sizeDesktop}}-col-desktop">
          <a href="{{ post.url | prepend: site.baseurl }}" class="mdl-card__media mdl-color-text--{{post.textColor}}">
            <h3>{{post.title}}</h3>
          </a>
          <div class="mdl-card__supporting-text meta mdl-color-text--{{post.metaColor}}">
            <div class="minilogo"></div>
            <div>
              <strong>{{ site.authors[post.author].display_name }}</strong>
              <span>{{ post.date | date: "%b %-d, %Y" }}</span>
            </div>
          </div>
        </div>
        {% endfor %}
